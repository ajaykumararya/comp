<svg xmlns="http://www.w3.org/2000/svg" style="background-color:#F5F5F5;" width="250" height="250" preserveAspectRatio="xMidYMid">
<style type="text/css">
  
text {
	text-transform: uppercase;
    font-family: 'Heebo', sans-serif;
	animation: stroke 5s infinite alternate;
	stroke-width: 2;
	stroke: #0b0f34;
	font-size: 50px;
}
@keyframes stroke {
	0%   {
		fill: rgba(72,138,20,0); stroke: rgba(11,15,52,1);
		stroke-dashoffset: 25%; stroke-dasharray: 0 50%; stroke-width: 2;
	}
	70%  {fill: rgba(72,138,20,0); stroke: rgba(11,15,52,1); }
	80%  {fill: rgba(72,138,20,0); stroke: rgba(11,15,52,1); stroke-width: 3; }
	100% {
		fill: #0c1353; stroke: rgba(11,15,52,0); 
		stroke-dashoffset: -25%; stroke-dasharray: 50% 0; stroke-width: 0;
	}
}
</style>
	<text x="50%" y="50%" dy=".35em" text-anchor="middle">
		NCEB
	</text>
</svg>	
